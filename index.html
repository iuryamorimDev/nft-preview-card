<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nft-preview-card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <section class="card">
    <picture>
      <img src="./images/image-equilibrium.jpg" alt="equilibrium-img">
    </picture>
    <div class="text">
      <h3>Equilibrium #3429</h3>

      <p>Our Equilibrium Collection promotes balance and calm.</p>
    </div>
    <div class="svg-card">
      <span class="span primeiro"><img src="./images/icon-ethereum.svg" alt="ethereum-svg">0.041ETH</span>

      <span class="span segundo"><img src="./images/icon-clock.svg" alt="">3 days left</span>
    </div>
    <div class="img-guy">
      <img src="./images/image-avatar.png" alt="avatar-image">
      <p>Creation of <span>Iury Demberg</span></p>

    </div>

  </section>

</body>

</html>
